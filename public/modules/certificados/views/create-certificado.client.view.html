<section data-ng-controller="CertificadosController">
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Gerar novos Certificados</label>
                    <div class="controls">
                        <!-- generateThumb(picFile[0], $files) -->
                        <input type="text" data-ng-model="eventInfo.name" id="name" class="form-control" placeholder="Nome do Evento" required>
                        <input type="text" data-ng-model="eventInfo.city" id="city" class="form-control" placeholder="Cidade" required>
                        <input type="date" data-ng-model="eventInfo.date" id="date" class="form-control" placeholder="Data" required>
                        <input type="text" data-ng-model="eventInfo.length" id="length" class="form-control" placeholder="Carga HorÃ¡ria" required>
                        <input id="csvFile" type="file" ngf-select ng-model="csvFile" name="csvFile" accept=".csv" ngf-change="" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Gerar Certificados" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
