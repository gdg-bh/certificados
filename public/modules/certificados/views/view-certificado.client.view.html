<section data-ng-controller="CertificadosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="certificado.name"></h1>
    </div>
    <a class="btn btn-primary" href="/#!/certificados/{{certificado._id}}/download">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
    <div>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == certificado.user._id))">
        <a class="btn btn-primary" href="/#!/certificados/{{certificado._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>

</section>
